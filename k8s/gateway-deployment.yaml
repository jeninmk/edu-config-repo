apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: edu-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
        - name: gateway-service
          image: gateway-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: edu-platform-config
                  key: spring-profiles-active
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: edu-platform-secrets
                  key: gateway-db-url
            - name: SPRING_DATASOURCE_USERNAME
              value: "postgres"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "postgres123"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: edu-platform-secrets
                  key: jwt-secret
            - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
              valueFrom:
                configMapKeyRef:
                  name: edu-platform-config
                  key: eureka-server-url
            - name: EUREKA_CLIENT_ENABLED
              value: "false"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: edu-platform
spec:
  selector:
    app: gateway-service
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
  type: NodePort
