apiVersion: v1
kind: Secret
metadata:
  name: edu-platform-secrets
  namespace: edu-platform
type: Opaque
stringData:
  # Database credentials
  postgres-password: "postgres123"
  
  # JWT Secret (min 256 bits for HS256)
  jwt-secret: "your-super-secret-jwt-key-that-is-at-least-256-bits-long-for-security"
  
  # Database URLs
  gateway-db-url: "jdbc:postgresql://postgres:5432/gateway_db"
  student-db-url: "jdbc:postgresql://postgres:5432/student_db"
  course-db-url: "jdbc:postgresql://postgres:5432/course_db"
  progress-db-url: "jdbc:postgresql://postgres:5432/progress_db"
