spring:
  main:
    web-application-type: reactive
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
      - id: student-service
        uri: lb://student-service
        predicates:
        - Path=/students/**
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8081
jwt:
  secret: mySuperSecureSecretKeyThatIsAtLeast256BitsLongForJWT
  expiration: 86400000
