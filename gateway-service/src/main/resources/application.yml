spring:
  main:
    web-application-type: reactive
  datasource:
    url: jdbc:h2:file:./gateway-db;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
server:
  port: 8081
jwt:
  secret: 
