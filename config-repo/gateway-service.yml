spring:
  datasource:
    url: jdbc:h2:mem:gatewaydb
    username: sa
    password:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: course-service
          uri: lb://course-service
          predicates:
            - Path=/courses/**
        - id: student-service
          uri: lb://student-service
          predicates:
            - Path=/students/**
        - id: progress-service
          uri: lb://progress-service
          predicates:
            - Path=/progress/**
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  mail:
    host: localhost
    port: 1025
    username:
    password:
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
jwt:
  secret: 
logging:
  level:
    org.springframework: DEBUG
